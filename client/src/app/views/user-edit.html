<div class="col-lg-6" *ngIf="identity">
    <hr>
    <h1>{{titulo}}</h1>

    <div *ngIf="alertMessage">
        <div class="alert alert-info">
            {{alertMessage}}
        </div>
    </div>
    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7">
        <p>
            <label for="" class="fw-bold fs-12">Nombre:</label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control"
                required />
            <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
        </p>
        <p>
            <label for="" class="fw-bold fs-12">Apellidos:</label>
            <input type="text" #lastName="ngModel" name="lastName" [(ngModel)]="user.lastName"
                class="form-control" required />
            <span *ngIf="!lastName.valid && lastName.touched">El apellido es obligatorio</span>
        </p>
        <p>
            <label for="" class="fw-bold fs-12">Correo electr√≥nico:</label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control"
                required email />
            <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
        </p>
        <div class="image_for_edit" *ngIf="user.image && user.image != 'null'">
            <img src="" alt="">
        </div>

        <p>
            <label for="" class="fw-bold fs-12"> Sube tu foto: </label>
            <input type="file" placeholder="Subir imagen..">
        </p>

        <input type="submit" value="Actualizar mis datos" class="btn btn-primary" />
    </form>
</div>
