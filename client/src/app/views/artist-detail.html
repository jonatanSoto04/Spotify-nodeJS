<div *ngIf="artist" class="artist-box">
    <div id="artist-head-card">
        <div class="image">
            <img src="{{url + 'get-image-artist/' + artist.image}}" *ngIf="artist.image && artist.image !== 'null'" >
        </div>
        <div class="data">
            <h1>{{artist.name}}</h1>
            <p class="description">{{artist.description}}</p>

            <a hred="#" *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="btn btn-default">AÃ±adir album</a>
        </div>
    </div>

    <div class="clearfix"></div>
    <div id="gallery-albums" >
        <!-- Listar los albunes-->
    </div>
</div>
